
<ion-header>

  <ion-navbar color="dark">
    <ion-title color="light" text-center>Sonidos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding style="background-color:rgba(36, 36, 36, 0.84)">

    <ion-grid>
        <ion-row>
          <ion-col col-6>
            <button [disabled]="enableBtnUno" value="aves" ion-button block round (click)="selectMP3($event.srcElement.innerText)">
                Aves
            </button>
            <button [disabled]="enableBtnDos" value="leon" ion-button block round (click)="selectMP3($event.srcElement.innerText)">
                Leon
            </button>
            <button [disabled]="enableBtnTres" value="mono" ion-button block round (click)="selectMP3($event.srcElement.innerText)">
                Mono
            </button>
            <button [disabled]="enableBtnCuatro" value="gato" ion-button block round (click)="selectMP3($event.srcElement.innerText)">
                Gato
            </button>
            <button [disabled]="enableBtnCinco" value="perro" ion-button block round (click)="selectMP3($event.srcElement.innerText)">
                Perro
            </button>
          </ion-col>
        </ion-row>

<button ion-button block round [disabled]="enablePlay" color="danger" (click)="play()">
  Reproducir
</button>

<br>

<button ion-button block round [disabled]="enablePlay" color="light" (click)="restablecer()">
  Restablecer
</button>

        <ion-col>
            <ion-menu [content]="content">
                <ion-header>
                  <ion-toolbar>
                    <ion-title>Menu</ion-title>
                  </ion-toolbar>
                </ion-header>
                <ion-content>
                  <ion-list>
                    <button ion-item (click)="openPage(homePage)">
                      Home
                    </button>
                    <button ion-item (click)="openPage(friendsPage)">
                      Friends
                    </button>
                    <button ion-item (click)="openPage(eventsPage)">
                      Events
                    </button>
                    <button ion-item (click)="closeMenu()">
                      Close Menu
                    </button>
                  </ion-list>
                </ion-content>
              </ion-menu>

              <ion-nav id="nav" #content [root]="rootPage"></ion-nav>
        </ion-col>

      </ion-grid>

</ion-content>
