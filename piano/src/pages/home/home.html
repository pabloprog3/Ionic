<ion-header>
  <ion-navbar color="boton1">
    <ion-title text-center color="light">
      Piano Tematico
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color:rgba(0, 255, 123, 0.69)">

  <ion-list radio-group [(ngModel)]="correo" (ionChange)="writePassw()">
    <ion-list-header>
       {{correo}}
    </ion-list-header>

    <ion-item style="background-color:rgba(0, 255, 123, 0.69)">
      <ion-label>Admin</ion-label>
      <ion-radio checked="true" value="admin@admin.com"></ion-radio>
    </ion-item>

    <ion-item style="background-color:rgba(0, 255, 123, 0.69)">
      <ion-label>Invitado</ion-label>
      <ion-radio value="invitado@invitado.com"></ion-radio>
    </ion-item>

    <ion-item style="background-color:rgba(0, 255, 123, 0.69)">
      <ion-label>Usuario</ion-label>
      <ion-radio value="usuario@usuario.com"></ion-radio>
    </ion-item>

    <ion-item style="background-color:rgba(0, 255, 123, 0.69)">
      <ion-label>Jugador 1</ion-label>
      <ion-radio value="jugador1@jugador.com"></ion-radio>
    </ion-item>

    <ion-item style="background-color:rgba(0, 255, 123, 0.69)">
      <ion-label>Jugador 2</ion-label>
      <ion-radio value="jugador2@jugador.com"></ion-radio>
    </ion-item>

  </ion-list>

  <br>

  <ion-item style="background-color:rgba(0, 255, 123, 0.69)">
    <ion-input type="password" placeholder="Password" [(ngModel)]="passw"></ion-input>
  </ion-item>

  <br>

  <button ion-button round (click)="login()">
    Login <br>
    <ion-icon name="arrow-dropright"></ion-icon>
  </button>

  <button color="light" ion-button round outline (click)="salir()">
    Salir
  </button>


  <ion-label color="danger" *ngIf="errCred" stacked>Credenciales incorrectas. Verifique los datos ingresados</ion-label>

</ion-content>
