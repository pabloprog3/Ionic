<ion-header>
  <ion-navbar color="secondary">
    <ion-title text-center>USUARIO</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:rgba(135, 213, 250, 0.81)">

    <ion-list radio-group>
        <ion-list-header color="dark2">
          <ion-label>Aulas disponibles</ion-label>
        </ion-list-header>

        <ion-item color="primary2">
          <ion-label color="danger">PPS-4A</ion-label>
          <ion-radio checked="true" value="a"></ion-radio>
        </ion-item>

        <ion-item color="primary2">
          <ion-label color="danger">PPS-4B</ion-label>
          <ion-radio value="b"></ion-radio>
        </ion-item>

    <br><br>

    <button ion-button color="danger" round>
        Entrar
    </button>

    <ion-footer>
        <ion-toolbar color="primary">
          <ion-title text-center><ion-label color="dark">Deslogear</ion-label></ion-title>
        </ion-toolbar>
    </ion-footer>

</ion-content>
