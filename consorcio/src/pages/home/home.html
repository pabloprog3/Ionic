<ion-content padding style="background-color:rgba(135, 208, 250, 0.86)">

  <button ion-button block color="color1" clear (click)=loginAdmin()>Admin</button> <br>
  <button ion-button block clear (click)=loginUsuarioo()>Usuario</button> <br>
  <button ion-button block color="secondary" clear (click)=loginInvitado()>Invitado</button> <br>
  <button ion-button block color="danger" clear (click)=loginJ1()>Jugador 1</button> <br>
  <button ion-button block color="dark" clear (click)=loginJ2()>Jugador 2</button> <br>



  <ion-list>

    <ion-item>
      <ion-label stacked>Correo</ion-label>
      <ion-input type="text"  [(ngModel)]="correo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Clave</ion-label>
      <ion-input type="password" [(ngModel)]="passw"></ion-input>
    </ion-item>

  </ion-list>

  <br>


      <button  ion-button round (click)="login()">
        Login
      </button>



    <button ion-button round outline (click)="salir()">
      Salir
    </button>


  <ion-label color="danger" *ngIf="errCred" stacked>Credenciales incorrectas. Verifique los datos ingresados</ion-label>
</ion-content>
