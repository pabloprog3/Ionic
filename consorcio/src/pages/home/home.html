<button ion-button color="color1" clear (click)=loginAdmin()>Admin</button>
<button ion-button clear (click)=loginUsuario()>Usuario</button>
<button ion-button color="secondary" clear (click)=loginInvitado()>Invitado</button>
<button ion-button color="danger" clear (click)=loginJ1()>Jugador 1</button>
<button ion-button color="dark" clear (click)=loginJ2()>Jugador 2</button>


<ion-list>

    <ion-item>
      <ion-label stacked>Nombre</ion-label>
      <ion-input type="text"  [(ngModel)]="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Clave</ion-label>
      <ion-input type="password" [(ngModel)]="passw"></ion-input>
    </ion-item>

  </ion-list>

  <br>

  <ion-item>
      <button  ion-button round (click)="login()">
        Login
      </button>
  </ion-item>

  <ion-item>
    <button ion-button round outline (click)="salir()">
      Salir
    </button>
</ion-item>

<ion-label color="danger" *ngIf="errCred" stacked>Credenciales incorrectas. Verifique los datos ingresados</ion-label>
