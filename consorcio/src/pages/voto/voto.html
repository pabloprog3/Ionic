
<ion-header>
  <ion-navbar color="toolbar1">
    <ion-title text-center color="primary">
      <ion-label >Elegir una opción</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background-color:rgba(135, 208, 250, 0.86)">

  <ion-list   radio-group [(ngModel)]="voto">

  <ion-item color="warning2">
    <ion-label>Plantas</ion-label>
    <ion-radio value="plantas"></ion-radio>
  </ion-item>
  <ion-item color="warning2">
    <ion-label>Matafuegos</ion-label>
    <ion-radio value="matafuegos"></ion-radio>
  </ion-item>
</ion-list>

<br><br>

<ion-card *ngIf="boolVoto" style="background-color:rgba(255, 38, 38, 0.2)">
    <ion-card-header text-center text-uppercase>
      <h3 class="textoTitulo">{{nombre}}: Usted ya voto</h3>
    </ion-card-header>

    <ion-card-content color="primary">
        Puede seguir los resultados de la votación apretando el botón de abajo.
        Gracias por participar.
    </ion-card-content>

</ion-card>

<button *ngIf="!boolVoto" color="secondary" ion-button (click)="votar()" full round>
  Registrar Voto<br><ion-icon name="thumbs-up"></ion-icon>
</button>
<br>
<div class="img">
  <img (click)="mostrarResultados()" src="../../assets/icono_stat.png" />
</div>


<ion-footer>
  <ion-toolbar color="primary">
    <ion-title text-center (click)="deslogear()"><ion-label >Deslogear</ion-label></ion-title>
  </ion-toolbar>
</ion-footer>
