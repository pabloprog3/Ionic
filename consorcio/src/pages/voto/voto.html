
<ion-header>
  <ion-navbar color="toolbar1">
    <ion-title text-center color="primary">
      <ion-label >Votacion</ion-label>
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding style="background-color:rgba(135, 208, 250, 0.86)">

  <ion-list   radio-group [(ngModel)]="voto">
    <ion-list-header color="warning">
       <ion-label color="dark">Elegir </ion-label>
    </ion-list-header>
  <ion-item color="warning2">
    <ion-label>Plantas</ion-label>
    <ion-radio value="plantas"></ion-radio>
  </ion-item>
  <ion-item color="warning2">
    <ion-label>Matafuegos</ion-label>
    <ion-radio value="matafuegos"></ion-radio>
  </ion-item>
</ion-list>

<br><br>

<button color="secondary" ion-button (click)="votar()" full round>
  Registrar Voto<br><ion-icon name="thumbs-up"></ion-icon>
</button>
<br>
<button  color="toolbar1" ion-button (click)="mostrarResultados()" full round>
  <ion-icon name="podium"></ion-icon> Ver Resultados
</button>

<resultados *ngIf="mostrarGrafico"></resultados>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-title text-center (click)="deslogear()"><ion-label >Deslogear</ion-label></ion-title>
  </ion-toolbar>
</ion-footer>
