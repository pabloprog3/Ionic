
<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Lectora de QR</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding style="background-color:rgba(64, 53, 223, 0.79)">
  <button ion-button color="secondary" block round (click)="iniciarScan()">
    <ion-label color="dark" >Escanear Código</ion-label>
  </button>
  <!--<button *ngIf="perfil==admin" ion-button color="dark" block round>
    <ion-label color="white">Crear Código</ion-label>
  </button>-->

  <br>
    <ion-item color="primary2">
      <ion-label floating>QR Text</ion-label>
      <ion-input  color="input1" type="text" [(ngModel)]="texto"></ion-input>
    </ion-item>

  <br>

  <ion-item color="primary2">
    <ion-label floating>Credito</ion-label>
    <ion-input disabled="true" color="input1" type="text" [(ngModel)]="credito"></ion-input>
  </ion-item>

  <br>

  <button ion-button color="warning" block round (click)="cargarCredito()">
    <ion-label color="dark" >Cargar crédito</ion-label>
  </button>

</ion-content>
