
<ion-header>
  <ion-navbar color="dark" align=center>
    <ion-title>Lista de palabras</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
  <ion-item>
    <ion-label floating>Ingrese una palabra:</ion-label>
    <ion-input type="text"  [(ngModel)]="palabra"></ion-input>
  </ion-item>
  <br> 
  <button ion-button full (click)="agregarDato()">Guardar</button>
  <br><br>

  <ion-card>
    <ion-card-header align=center>
      <b>Lista de palabras</b>
    </ion-card-header>
  
    <ion-card-content>
      <ion-item-group>
        <ion-item *ngFor="let item of dato | async">{{item.palabra}}</ion-item>
      </ion-item-group>
    </ion-card-content> 
  </ion-card>

</ion-content>
